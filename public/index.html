<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="header-nav">
    <span class="header-nav__brand">tweeter</span>
    <div class="header-nav__sub">
      <span><strong>Write</strong> a new tweet</span>
      <i class="fa-solid fa-angles-down icon"></i>
    </div>
  </nav>

  <header class="header">
    <div>
      <img class="header__avatar" alt="user avatar" src="/images/profile-hex.png">
    </div>
    <div>
      <h2 class="header__name"><strong>Luke</strong> Stephenson</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <form action="/tweets/" method="post" enctype="application/x-www-form-urlencoded">
        <label class="new-tweet__call-to-action" for="tweet-text">What are you humming about?</label>
        <textarea class="new-tweet__inputtext" name="text" id="tweet-text"
          placeholder="Share your thoughts..."></textarea>
        <div class="new-tweet__submission">
          <button class="button" type="submit">Tweet</button>
          <output name="counter" id="character_remaining" class="new-tweet__counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
  </main>
</body>

</html>
